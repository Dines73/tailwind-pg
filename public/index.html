<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Stats</title>
  </head>
  <body class="text-gray-400 bg-gray-300">
    <div class="container">
      <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded">
        Save
      </button>
      <button class="btn btn-blue">Join us</button>

      <!-- Alert -->
      <div
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative my-5"
        role="alert"
      >
        <strong class="font-bold">Alert</strong>
        <span class="block sm:inline">Update password</span>
      </div>
    </div>
    <!-- Card component -->
    <div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
      <div class="flex-shrink-0">
        <img src="img/hooks.jpg" alt="hooks" class="h-12 w-12" />
      </div>
      <div class="ml-6 pt-1">
        <h4 class="text-xl-text-gray-900">Codines</h4>
        <p class="text-base text-gray-600">New message</p>
      </div>
    </div>
  </body>
</html>
